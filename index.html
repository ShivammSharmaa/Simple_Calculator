<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title> 
  </head>
  <body>
    <div class="body">
      <div class="calcBody">
        <div>
        <ul class="ul">
        <li >Calc</li>
        <li>Theme</li>
      </ul></div>
      <div class="input">
        <input type="text">
      </div>
      <div class="numb">
        <ul class="r1">
          <li class="n"><button>7</button></li>
          <li class="n"><button>8</button></li>
          <li class="n"><button>9</button></li>
          <li class="n"><button class="c" >Del</button></li>
        </ul>
        <ul class="r1">
          <li class="n"><button>4</button></li>
          <li class="n"><button>5</button></li>
          <li class="n"><button>6</button></li>
          <li class="n"><button>+</button></li>
        </ul>
        <ul class="r1">
          <li class="n"><button>1</button></li>
          <li class="n"><button>2</button></li>
          <li class="n"><button>3</button></li>
          <li class="n"><button>-</button></li>
        </ul>
        <ul class="r1">
          <li class="n"><button>.</button></li>
          <li class="n"><button>0</button></li>
          <li class="n"><button>/</button></li>
          <li class="n"><button>*</button></li>
        </ul>
        <ul class="r1">
          <li class="n"><button class="btn c" >Reset</button></li>
          <li class="n"><button  class="btn orange">=</button></li>
         
        </ul>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
